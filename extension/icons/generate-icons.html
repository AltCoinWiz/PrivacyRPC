<!DOCTYPE html>
<html>
<head>
  <title>PrivacyRPC Icon Generator</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 40px;
      background: #1a1a2e;
      color: #fff;
    }
    h1 {
      background: linear-gradient(90deg, #00d4aa, #7b61ff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .icons {
      display: flex;
      gap: 20px;
      margin: 30px 0;
    }
    .icon-preview {
      text-align: center;
    }
    canvas {
      border: 1px solid #333;
      border-radius: 8px;
    }
    a {
      display: block;
      margin-top: 10px;
      color: #00d4aa;
    }
    .instructions {
      background: rgba(255,255,255,0.1);
      padding: 20px;
      border-radius: 8px;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <h1>PrivacyRPC Icon Generator</h1>
  <p>Click the links below each icon to download them.</p>

  <div class="icons">
    <div class="icon-preview">
      <canvas id="icon16" width="16" height="16"></canvas>
      <a id="download16" download="icon16.png">Download 16x16</a>
    </div>
    <div class="icon-preview">
      <canvas id="icon48" width="48" height="48"></canvas>
      <a id="download48" download="icon48.png">Download 48x48</a>
    </div>
    <div class="icon-preview">
      <canvas id="icon128" width="128" height="128"></canvas>
      <a id="download128" download="icon128.png">Download 128x128</a>
    </div>
  </div>

  <div class="instructions">
    <h3>Instructions:</h3>
    <ol>
      <li>Click each download link above</li>
      <li>Save the icons to the <code>extension/icons/</code> folder</li>
      <li>Make sure files are named: icon16.png, icon48.png, icon128.png</li>
    </ol>
  </div>

  <script>
    function drawIcon(canvasId, size) {
      const canvas = document.getElementById(canvasId);
      const ctx = canvas.getContext('2d');

      // Background gradient
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#00d4aa');
      gradient.addColorStop(1, '#7b61ff');

      // Draw rounded rectangle background
      const radius = size * 0.15;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.closePath();
      ctx.fillStyle = gradient;
      ctx.fill();

      // Draw "S" letter
      ctx.fillStyle = '#000';
      ctx.font = `bold ${size * 0.6}px Arial`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('S', size / 2, size / 2 + size * 0.05);

      // Draw shield outline
      ctx.strokeStyle = 'rgba(0,0,0,0.3)';
      ctx.lineWidth = size * 0.05;
      ctx.beginPath();
      ctx.moveTo(size * 0.5, size * 0.15);
      ctx.lineTo(size * 0.8, size * 0.25);
      ctx.lineTo(size * 0.8, size * 0.55);
      ctx.quadraticCurveTo(size * 0.8, size * 0.75, size * 0.5, size * 0.85);
      ctx.quadraticCurveTo(size * 0.2, size * 0.75, size * 0.2, size * 0.55);
      ctx.lineTo(size * 0.2, size * 0.25);
      ctx.closePath();
      ctx.stroke();

      return canvas;
    }

    // Generate all icons
    const sizes = [16, 48, 128];
    sizes.forEach(size => {
      const canvas = drawIcon(`icon${size}`, size);
      const link = document.getElementById(`download${size}`);
      link.href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
