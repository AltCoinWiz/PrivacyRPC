<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>NFT Gallery</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0a0a0f;
      color: #fff;
      min-height: 100vh;
      padding: 40px;
    }
    .container { max-width: 500px; margin: 0 auto; }
    .test-info {
      background: rgba(255,184,0,0.1);
      border: 1px solid #FFB800;
      border-radius: 8px;
      padding: 16px;
      margin-bottom: 20px;
      font-size: 13px;
    }
    .test-info h4 { color: #FFB800; margin-bottom: 8px; }
    .status {
      padding: 16px;
      background: #111;
      border: 1px solid #222;
      border-radius: 8px;
      font-family: monospace;
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 style="margin-bottom: 20px;">NFT Gallery</h1>

    <div class="test-info">
      <h4>TEST: Multiple Wallet Probes</h4>
      <p>This page makes repeated balance checks (5+ in 10 seconds) - a pattern used to probe wallet contents before deciding whether to attack high-value targets.</p>
    </div>

    <div class="status" id="status">Starting wallet probe pattern...</div>
  </div>

  <!-- Buffer polyfill required for Solana web3.js -->
  <script src="https://bundle.run/buffer@6.0.3"></script>
  <script>window.Buffer = window.Buffer || buffer.Buffer;</script>
  <script src="https://unpkg.com/@solana/web3.js@1.87.6/lib/index.iife.min.js"></script>
  <script>
    const RPC_URL = 'https://api.devnet.solana.com';
    const connection = new solanaWeb3.Connection(RPC_URL, 'confirmed');
    const TEST_WALLET = new solanaWeb3.PublicKey('7xKXtg2CW87d97TXJSDpbD5jBkheTqA83TZRuJosgAsU');
    const pageLoadTime = Date.now();

    function log(msg) {
      document.getElementById('status').innerHTML += '<br>' + msg;
    }

    // Multiple rapid balance checks (probing pattern)
    (async function probeWallet() {
      for (let i = 1; i <= 8; i++) {
        log(`[Probe ${i}] getBalance @ +${Date.now() - pageLoadTime}ms`);
        try {
          await connection.getBalance(TEST_WALLET);
        } catch (e) {
          // Ignore errors, we just want the RPC calls to fire
        }
        await new Promise(r => setTimeout(r, 800)); // 800ms between checks
      }
      log('');
      log('=== 8 balance checks in ~6 seconds ===');
      log('PrivacyRPC should detect: "Rapid Asset Enumeration"');
    })();
  </script>
</body>
</html>
